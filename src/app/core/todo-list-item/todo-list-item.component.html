<!-- src/app/todo-list-item/todo-list-item.component.html -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    @for (task of todoService.todos; track task.id) {
      <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.body }}</td>
      </tr>
    }
  </tbody>
</table>
